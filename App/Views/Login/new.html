{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{%block body %}

	<h1>Log In</h1>

	<form class="" action="/login/create" method="post">
		<div class="form-group">
			<label for="inputEmail"></label>
			<input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email Address" value="{{ email }}" autofocus>
		</div>
		<div class="form-group">
			<label for="inputPassword"></label>
			<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="remember_me" {% if remember_me %} checked="chacked" {% endif %}/> Remember me
			</label>
		</div>
		<button type="submit" name="button">Log In</button>
		<a href="/password/forgot" class="btn btn-default">Forgot password?</a>
	</form>

{% endblock %}
