{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{%block body %}

	<h1>Request password reset</h1>

	<form class="" action="/password/request-reset" method="post">
		<div class="form-group">
			<label for="inputEmail">Email address</label>
			<input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email address" autofocus required>
		</div>
		<button type="submit" name="button" class="btn btn-default">Reset password</button>
	</form>

{% endblock %}
